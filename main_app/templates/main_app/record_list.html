{% extends 'base.html' %}
{% block content %}

<h1>Toy List</h1>

{% for record in record_list %}
  <a href="{% url 'record_detail' record.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ record.album_name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
