{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JUNKIE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Expletus+Sans&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav class="white z-depth-0">
      <div class="nav-wrapper">
        <ul>
          <li><a href="/" class="left brand-logo blue-grey-text">&nbsp;&nbsp;<img width="50" src="https://i.imgur.com/RVpDvZI.png"></a></li>
        </ul>
      <ul class="right blue-grey-text">
        <li><a href="{%url 'home'%}" class="blue-grey-text"><i class="material-icons left">home</i>Home</a></li>
        <li><a href="{% url 'signup' %}" class="blue-grey-text"><i class="material-icons left">create</i>Sign Up</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}" class="blue-grey-text"><i class="material-icons left">person_outline</i>Log Out</a></li>
        {% else %}
          <li><a href="{% url 'login' %}" class="blue-grey-text"><i class="material-icons left">person</i>Log In</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="white page-footer">
    <div class="right white blue-grey-text">All Rights Reserved, &copy; 2019 JUNKIE &nbsp;</div>
  </footer>
</body>
</html>
